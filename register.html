<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Formulario Registro</title>
  <link rel="shortcut icon" href="img/icono-logo.ico" />
</head>
<body>
  <nav class="navegacion">

    <ul>
        <li><a href="login.html">Ingresar</a></li>
        <li><a href="register.html">Registrarse</a></li>
        <li><a href="index.html">Inicio</a></li>
    </ul>
    
</nav>
  <img  src="img/logo-solo.png" alt="texto x texto" class="logo">

  <section class="form-register">
    <h4>Formulario de Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">

    <p><input class="checkbox-input" id="oranges" type="checkbox" />  Estoy de acuerdo con <a href="#"> Terminos y Condiciones</a> </p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
